{% extends 'users/base.html' %}
{% block body %}
<h2 class="text-2xl m-10 font-bold">ðŸ“¸ Create A Post</h2>
<div class="container py-5 mx-10">
    
<form method="post" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-3/5" enctype="multipart/form-data">
  {% csrf_token %} 
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Add Title</label>
    <input id="title" name="title" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter title">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Upload image</label>
    <input id="image" name="image" type="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="caption">Add Caption</label>
    <textarea id="caption" name="caption" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter caption"></textarea>
  </div>
 
   
  
   <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline">Submit</button>
</form>

</div>
{% endblock %}
